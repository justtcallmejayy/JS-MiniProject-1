<!-- The main structure of the To-Do App, including the title, input field for new tasks, 
     and an "Add Task" button for submitting tasks. The unordered list (ul) will hold 
     dynamically added task items. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>To-Do App</h1>
    <input placeholder="Enter your task here" id="taskInput" />
    <button id="addTaskBtn">Add Task</button>

    <div class="todo-container">
      <ul id="taskList">
        <li draggable="true">Sample Task 1</li>
        <li draggable="true">Sample Task 2</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
